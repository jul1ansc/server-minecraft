[General]
	#Enable or disable Veinminer entirely
	veinminerEnabled = true
	#Require the player to crouch (sneak) to activate Veinminer
	requireCrouch = true
	#Prevent Veinminer from activating if the tool would break
	checkToolDurability = true
	#Minimum durability to keep when Veinminer activates
	durabilityCap = 1
	#ABSOLUTE keeps a fixed number of durability points, PERCENTAGE keeps a percentage
	durabilityThreshold = "ABSOLUTE"
	#Number of worker threads used for asynchronous operations
	threadCount = 4

[Cooldown]
	#Enable a cooldown between Veinminer uses
	enabled = false
	#Cooldown duration in seconds
	seconds = 5

[BlockLimits]
	#Dynamically adjust max mined blocks based on server TPS
	dynamicMaxBlocks = false
	#Maximum blocks mined when dynamic scaling is disabled
	maxBlocks = 64
	#Lower bound for dynamic scaling
	minBlocks = 16
	#Upper bound for dynamic scaling
	maxDynamicBlocks = 64

[Particles]
	#Render an outline around blocks scheduled to be mined
	enabled = true
	#Particle lifespan in ticks
	durationTicks = 60
	red = 255
	green = 0
	blue = 0

[Advanced]
	#Controls how block lists behave. Options: GLOBAL_WHITELIST, PER_TOOL_WHITELIST, GLOBAL_BLACKLIST, PER_TOOL_BLACKLIST
	blockListMode = "GLOBAL_WHITELIST"

[Integration]
	#Attempt to hook into LuckPerms automatically if present
	autoLuckPerms = false
